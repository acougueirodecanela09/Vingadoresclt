<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Vingadores e Direitos Trabalhistas</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <div class="container">
                            <h1>Vingadores e Direitos Trabalhistas</h1>
                                    <div id="game-area">
                                                <div class="character" id="ironman" onclick="showDialogue('ironman')">
                                                                <img src="ironman.png" alt="Ironman">
                                                                                <p>Ironman</p>
                                                                                            </div>
                                                                                                        <div class="character" id="captain" onclick="showDialogue('captain')">
                                                                                                                        <img src="captain.png" alt="Captain America">
                                                                                                                                        <p>Capitão América</p>
                                                                                                                                                    </div>
                                                                                                                                                                <div class="character" id="thor" onclick="showDialogue('thor')">
                                                                                                                                                                                <img src="thor.png" alt="Thor">
                                                                                                                                                                                                <p>Thor</p>
                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                            <div id="dialogue-box">
                                                                                                                                                                                                                                        <p id="dialogue">Clique em um Vingador para saber sobre direitos trabalhistas no Brasil!</p>
                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                        <script src="script.js"></script>
                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                        </html>
